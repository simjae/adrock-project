<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../common/common.css">

<body>
    <div class="container">
        <main class="wrap content">
            <header>
                <h1>학과시험</h1>
            </header>

            <section>
                <p>전국 운전면허시험장에서 <strong>평일 09:00~17:00 응시접수 가능</strong> (비영리, 창경 참여에 한해 시험은 16:30까지 접수)</p>
                <p>PC학과시험은 당일 접수하여 당일 응시하므로 별도로 예약하실 필요가 없습니다.</p>
            </section>
            <table class="custom-table">
                <thead class="custom-thead">
                    <tr>
                        <th class="main-header">종류</th>
                        <th class="main-header">1종 대형 특수</th>
                        <th class="main-header">1종 보통</th>
                        <th class="main-header">2종 보통</th>
                        <th class="main-header">2종 소형</th>
                        <th class="main-header">2종 원동기</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2">합격기준</td>
                        <td colspan="2">70점 이상시 합격 </td>
                        <td colspan="2">70점 이상시 합격 </td>
                    </tr>
                </tbody>
            </table>

            <div class="button-group">
                <div class="left">신분증 인정 범위</div>
                <div class="right">허용되는 사진 규격</div>
            </div>
        </main>
    </div>
</body>

</html>
